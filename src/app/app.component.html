<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h6>Emp list</h6>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-border">
              <thead>
                <tr>
                  <th>Sr Number</th>
                  <th>Name</th>
                  <th>Contact No</th>
                  <th>Email-Id</th>
                </tr>
              </thead>
              <tbody>
                @for(item of empList; track $index){
                  <tr>
                    <td>{{$index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.contactNo}}</td>
                    <td>{{item.emailId}}</td>
                    <td>
                      <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                      <button class="btn btn-danger mx-2" (click)="onDel(item.empId)">Del</button>
                    </td>
                  </tr>}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
   <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        <h6>New Emp</h6>
      </div>
      <div class="card-body">
        <form [formGroup]="empForm">
        <div class="row">
          <div class="col-12">
           <label for="">Name</label>
           <input type="text" formControlName="name" class="form-control">
          </div>
          <div class="col-6">
           <label for="">EmailId</label>
           <input type="text" formControlName="emailId" class="form-control">
          </div>
          <div class="col-6">
           <label for="">Contact No</label>
           <input type="text" formControlName="contactNo" class="form-control">
          </div>
          <div class="col-6">
           <label for="">City</label>
           <input type="text" formControlName="city" class="form-control">
          </div>
          <div class="col-6">
           <label for="">State</label>
           <input type="text" formControlName="state" class="form-control">
          </div>
          <div class="col-6">
           <label for="">Pin Code</label>
           <input type="text" formControlName="pincode" class="form-control">
          </div>
          <div class="col-12">
           <label for="">Address</label>
           <textarea formControlName="add" class="form-control"></textarea>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-6 text-center">
            <button class="btn btn-scendory">Reset</button>
          </div>
          <div class="col-6 text-center">
            @if(empForm.controls['empId'].value == '1'){
              <button class="btn btn-success" (click)="saveData()">Save Emp</button>
            } @else{
            <button class="btn btn-warning" (click)="updateData()">Update Emp</button>
            }
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
